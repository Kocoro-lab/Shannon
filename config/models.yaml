    # Standard models with good capability/cost balance, not heavy reasoning
    providers:
      - provider: openai
        model: gpt-5-mini-2025-08-07
        priority: 1
      - provider: anthropic
        model: claude-sonnet-4-5-20250929
        priority: 2
      - provider: xai
        model: grok-4
        priority: 3
      - provider: google
        model: gemini-2.5-flash
        priority: 4
      - provider: meta
        model: llama-4-scout
        priority: 5
      - provider: deepseek
        model: 'deepseek-v3.2'
        priority: 6
      - provider: qwen
        model: qwen3-8b
        priority: 7
      - provider: mistral
        model: mistral-small-3.2-24b-instruct-2506
        priority: 8
      - provider: cohere
        model: command-r-plus-08-2024
        priority: 9
      - provider: zai
        model: glm-4.5-air
        priority: 10

  large:
    # Target allocation: 10% (not enforced - actual usage depends on complexity)
    # Heavy thinking/reasoning models for complex tasks
    providers:
      - provider: openai
        model: gpt-5.1
        priority: 1
      - provider: anthropic
        model: claude-opus-4-1-20250805
        priority: 2
      - provider: xai
        model: grok-4-fast-reasoning
        priority: 3
      - provider: google
