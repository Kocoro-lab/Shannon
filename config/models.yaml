        priority: 5
      - provider: qwen
        model: qwen3-4b-instruct-2507
        priority: 6
      - provider: mistral
        model: ministral-8b-instruct-2410
        priority: 7
      - provider: meta
        model: llama-3.2-3b
        priority: 8
      - provider: zai
        model: glm-4.5-flash
        priority: 9

  medium:
