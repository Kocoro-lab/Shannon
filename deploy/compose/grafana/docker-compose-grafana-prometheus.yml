services:
  shannon-prometheus-1:
    image: prom/prometheus:v2.39.0
    container_name: shannon-prometheus-1
    volumes:
      - ./data/prometheus-data:/prometheus
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: always
    networks:
      - shannon-net

  shannon-grafana-1:
    image: grafana/grafana:latest
    container_name: shannon-grafana-1
    ports:
      - "3000:3000"
    volumes:
      - ./data/grafana-data:/var/lib/grafana
      - ./config/grafana.ini:/etc/grafana/grafana.ini
      # Removed provisioning mount, now using API import instead
    environment:
      - GF_SECURITY_ADMIN_USER=shannon
      - GF_SECURITY_ADMIN_PASSWORD=shannon
    restart: always
    networks:
      - shannon-net
    depends_on:
      - shannon-prometheus-1

  # Dashboard importer - automatically imports dashboards after Grafana starts
  shannon-dashboard-importer:
    image: alpine:latest
    container_name: shannon-dashboard-importer
    volumes:
      - ./scripts/import-dashboards.sh:/tmp/import-dashboards.sh:ro
      - ./config/provisioning/dashboards:/dashboards:ro
    environment:
      - GRAFANA_URL=http://shannon-grafana-1:3000
      - GRAFANA_USER=shannon
      - GRAFANA_PASSWORD=shannon
      - DATASOURCE_NAME=Prometheus
      - PROMETHEUS_URL=http://shannon-prometheus-1:9090
    command: |
      sh -c "
        apk add --no-cache curl jq bash &&
        cp /tmp/import-dashboards.sh /import-dashboards.sh &&
        chmod +x /import-dashboards.sh &&
        /import-dashboards.sh
      "
    networks:
      - shannon-net
    depends_on:
      - shannon-grafana-1
      - shannon-prometheus-1
    restart: "no"

  shannon-node-exporter-1:
    image: prom/node-exporter:latest
    container_name: shannon-node-exporter-1
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/pods/.+)($|/)'
    restart: always
    networks:
      - shannon-net


networks:
  shannon-net:
    driver: bridge
