global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'grafana'
    static_configs:
      - targets: ['shannon-grafana-1:3000']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['shannon-node-exporter-1:9100']

  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']

  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:2112']

  - job_name: 'agent-core'
    static_configs:
      - targets: ['agent-core:2113']